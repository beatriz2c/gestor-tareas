<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <br />
                <h1>Añadir tarea</h1>
                <hr />
                <form class="form" action="/add_task" method="post">
                    <label for="descripcion">Descripción de la tarea:</label>
                    <input class="form-control" type="text" name="descripcion" required />
                    <br />
                    <button type="submit" class="btn btn-primary">Añadir tarea</button>
                </form>
                <br />
                <br />
                <br />
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h1>Listado de Tareas</h1>
                <hr />
                <ul class="list-group">
                    {% for tarea in tareas %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ tarea.Descripcion }}
                            <div>
                                <a href="/edit_task/{{ tarea._id }}" class="btn btn-warning btn-sm">Editar</a>
                                <form action="/delete_task/{{ tarea._id }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Borrar</button>
                                </form>
                            </div>
                        </li>
                    {% else %}
                        <li class="list-group-item">No hay tareas</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
